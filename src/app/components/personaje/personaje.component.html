
<app-loading *ngIf="loading" class="m-5"></app-loading>

<div class="card m-5" style="max-width: 840px;" *ngIf="!loading">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img [src]="personajeId.image" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h4 class="card-title">{{personajeId.name}}</h4>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"> <strong>Especie: </strong>  {{personajeId.species}}</li>
          <li class="list-group-item"><strong>Género: </strong>  {{personajeId.gender}}</li>
          <li class="list-group-item"><strong>Ubicación: </strong>{{personajeId.location.name}}</li>
          <li class="list-group-item"><strong>Origen: </strong>{{personajeId.origin.name}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<app-back></app-back>
